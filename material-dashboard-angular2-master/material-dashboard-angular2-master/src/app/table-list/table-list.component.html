<div class="card-deck mt-5 ml-4 mr-4">
  <div class="col-4 mb-4" *ngFor="let property of properties">
    <div class="card">
      <div>
        <img class="card-img-top" [src]="imagePath" alt="Static Image">
        <div class="card-body">
          <h5 class="card-title">{{ property.title }}</h5>
          <p class="card-text">{{ property.description }}</p>
          <p class="card-text"><strong>Owner:</strong> {{ property.ownerFullName }}</p>
          <p class="card-text"><strong>Type:</strong> {{ getPropertyTypeName(property.propertyType) }}</p>
          <p class="card-text"><strong>Government:</strong> {{ property.governorate }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">
            <span class="rented-indicator" [ngClass]="{'rented': property.isRented, 'not-rented': !property.isRented}"></span>
            {{ property.isRented ? 'Rented' : 'Not Rented' }}
          </small>
        </div>
      </div>
      <button class="btn btn-danger btn-delete" (click)="onDelete(property)">Delete</button>
    </div>
  </div>
</div>
