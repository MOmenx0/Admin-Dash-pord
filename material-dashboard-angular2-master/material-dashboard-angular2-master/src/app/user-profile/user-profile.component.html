<div class="table-container">
  <table class="table table-sm">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="table-row" (click)="softDeleteUser(user.id)">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-danger">Block</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
